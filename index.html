<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title> jQuery Race </title>
	

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- google fonts -->
 	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Barlow+Semi+Condensed&display=swap" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- external css -->
	<link rel="stylesheet" href="./assets/css/style.css">
	


</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-12">
			<div>
				<h1>jQuery Race</h1>
			</div>

			<button class="btn btn-success" id="start">Easy</button>
			<button class="btn btn-primary" id="start1">Medium</button>
			<button class="btn btn-danger" id="start2">Hard</button>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="character" id="player">
				<img src="https://www.animatedimages.org/data/media/198/animated-frog-image-0296.gif" border="0" alt="animated-frog-image-0296">
			</div>
		</div>
	</div>
	<div class="row" id="frog2">
		<div class="col-12">
			<div class="character" id="ai">
				<img src="https://www.animatedimages.org/data/media/198/animated-frog-image-0296.gif" border="0" alt="animated-frog-image-0296" />
			</div>
		</div>

	</div>
</div>


















	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



	<!-- external js file -->
	<script src="./assets/js/script.js"></script>
</body>
</html>
